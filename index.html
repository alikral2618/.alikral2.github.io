<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMediaClone</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #ffffff;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header h1 {
            color: #0095f6;
            font-size: 30px;
            font-weight: bold;
        }

        /* Hesap Açma Sayfası */
        .login-container {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .social-login-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .social-login-buttons a {
            margin: 0 15px;
            font-size: 40px;
            color: #fff;
            padding: 20px;
            background-color: #0095f6;
            border-radius: 50%;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .social-login-buttons a:hover {
            background-color: #007bb5;
        }

        .social-login-buttons .facebook {
            background-color: #3b5998;
        }

        .social-login-buttons .twitter {
            background-color: #1da1f2;
        }

        .social-login-buttons .gmail {
            background-color: #db4437;
        }

        /* Profil Düzenleme */
        .profile-edit-form {
            background-color: #fff;
            padding: 20px;
            width: 350px;
            margin-top: 100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-edit-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .profile-edit-form button {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-edit-form button:hover {
            background-color: #007bb5;
        }

        /* Profil Sayfası */
        .profile-container {
            margin-top: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .profile-header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #0095f6;
            margin-bottom: 10px;
        }

        .profile-header h2 {
            font-size: 26px;
            color: #333;
        }

        .profile-header p {
            color: #666;
            font-size: 14px;
            text-align: center;
            width: 90%;
            margin: 5px 0;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            margin: 0 15px;
        }

        .stat span {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .follow-btn {
            background-color: #0095f6;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
        }

        .follow-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

<!-- Başlık ve Navbar -->
<header>
    <h1>SocialMediaClone</h1>
</header>

<!-- Hesap Açma Sayfası -->
<div class="login-container">
    <h2>Hesabınızı Oluşturun</h2>
    <div class="social-login-buttons">
        <a href="#" class="facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="gmail">
            <i class="fab fa-google"></i>
        </a>
    </div>
    <p>Ya da manuel olarak hesap açabilirsiniz</p>
    <button onclick="showProfileEditForm()">Hesap Aç</button>
</div>

<!-- Profil Düzenleme -->
<div class="profile-edit-form" style="display: none;">
    <h3>Profil Düzenle</h3>
    <input type="text" id="user-name" placeholder="Adınızı Girin" value="John Doe">
    <input type="text" id="user-bio" placeholder="Biyografi yazın" value="Hayat güzel!">
    <button onclick="updateProfile()">Güncelle</button>
</div>

<!-- Profil Sayfası -->
<div class="profile-container" style="display: none;">
    <div class="profile-header">
        <img src="https://via.placeholder.com/120" alt="User Profile">
        <h2 id="profile-name">John Doe</h2>
        <p id="profile-bio">Hayat güzel!</p>
    </div>

    <div class="profile-stats">
        <div class="stat">
            <p>Takipçi</p>
            <span id="follower-count">20</span>
        </div>
        <div class="stat">
            <p>Takip Edilen</p>
            <span id="following-count">10</span>
        </div>
        <div class="stat">
            <p>Paylaşım</p>
            <span id="post-count">5</span>
        </div>
    </div>

    <a href="#" class="follow-btn" onclick="toggleFollow()">Takip Et</a>
</div>

<script>
    // Profil güncelleme fonksiyonu
    function updateProfile() {
        const name = document.getElementById("user-name").value;
        const bio = document.getElementById("user-bio").value;

        document.getElementById("profile-name").innerText = name || "John Doe";
        document.getElementById("profile-bio").innerText = bio || "Hayat güzel!";
    }

    // Takip etme fonksiyonu
    let isFollowing = false;
    function toggleFollow() {
        isFollowing = !isFollowing;
        const followButton = document.querySelector('.follow-btn');

        if (isFollowing) {
            followButton.innerText = 'Takibi Bırak';
            document.getElementById("follower-count").innerText = parseInt(document.getElementById("follower-count").innerText) + 1;
        } else {
            followButton.innerText = 'Takip Et';
            document.getElementById("follower-count").innerText = parseInt(document.getElementById("follower-count").innerText) - 1;
        }
    }

    // Profil düzenleme formunu gösterme
    function showProfileEditForm() {
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.profile-edit-form').style.display = 'block';
    }
</script>

</body>
</html>
